<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="Nome" name="name" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Preço" name="price" [(ngModel)]="product.price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar Alterações
    </button>

    <button mat-raised-button (click)="cancel()" color="accent">
        Cancelar
    </button>
</mat-card>
